        <div class="container">

                </div>

                    <p class="greeting">Halo Filkomers,<br>Ngapain Aja?</p>

                            <div class="right">
                                <div class="bulan-text"></div>
                                <div class="hari-text"></div>
                                <div class="tahun-text"></div>
                            </div>
                        </div>
                    </div>
